<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCP:RP Staff Shift Tracker</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #121821;
        --panel-2: #0f141b;
        --text: #e6edf3;
        --muted: #9aa4af;
        --accent: #e63946;
        --ok: #2ea043;
        --warn: #e3b341;
        --border: #263041;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; padding: 24px 72px 24px 72px; font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text); background: radial-gradient(1200px 800px at 10% 0%, #0d141c 0, var(--bg) 50%);
      }
      header { text-align: center; margin-bottom: 16px; }
      h1 { margin: 0 0 6px; font-weight: 800; letter-spacing: 0.5px; }
      .sub { color: var(--muted); font-size: 0.95rem; }
  
      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35); 
      }
      .card h2 { margin: 0 0 10px; font-size: 1.1rem; letter-spacing: .3px; }
  
      label { display:block; font-size: 0.9rem; color: var(--muted); margin: 10px 0 6px; }
  
      .footer { text-align:center; color:var(--muted); margin-top: 20px; font-size:.9rem; }
  
      .bar { height: 3px; background: linear-gradient(90deg, var(--accent), transparent); border-radius: 999px; margin: 10px 0 16px; opacity:.5; }
  
      .note { background:#131a25; border:1px solid var(--border); border-radius: 10px; padding:10px; color: var(--muted); font-size:.9rem; }
    </style>
  </head>
  <body data-bm="55" data-page-key="eventcommittee">
    <script>
      (async () => {
        const token = sessionStorage.getItem("discord_access_token");
        const pageKey = document.body.dataset.pageKey; // "eventcommittee"
          
        if (!token) {
          // Send to login with pageKey
          window.location.href = `/.netlify/functions/login?pageKey=${encodeURIComponent(pageKey)}`;
          return;
        }
          
        try {
          const res = await fetch(`/.netlify/functions/verify?pageKey=${encodeURIComponent(pageKey)}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
            
          const data = await res.json();
            
          if (!data.verified) {
            window.location.href = "/redirect.html";
          }
          // else: stay on page
        } catch (err) {
          console.error("Verification error", err);
          window.location.href = "/redirect.html";
        }
      })();
    </script>

    <header>
      <h1>Event Committee | Activity Tracker</h1>
      <div class="">Created by Choppovm for the SCP: Roleplay custom server Armed Research Installation V</div>
    </header>

    <div class="card">
      <h2>This section is in development!</h2>
      <div class="bar"></div>
      <label>Coming soon.</label>
    </div>
    <div class="footer">Created by <b>Choppovm</b> for Armed Research Installation V (ARIV) | This project is open-source</div>
  </body>
</html>
