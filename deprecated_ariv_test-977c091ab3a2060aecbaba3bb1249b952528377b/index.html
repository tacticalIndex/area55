<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCP:RP Staff Shift Tracker</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --panel-2: #0f141b;
      --text: #e6edf3;
      --muted: #9aa4af;
      --accent: #e63946;
      --ok: #2ea043;
      --warn: #e3b341;
      --border: #263041;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px; font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text); background: radial-gradient(1200px 800px at 10% 0%, #0d141c 0, var(--bg) 50%);
    }
    header { text-align: center; margin-bottom: 16px; }
    h1 { margin: 0 0 6px; font-weight: 800; letter-spacing: 0.5px; }
    .sub { color: var(--muted); font-size: 0.95rem; }

    .card {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35); 
    }
    .card h2 { margin: 0 0 10px; font-size: 1.1rem; letter-spacing: .3px; }

    label { display:block; font-size: 0.9rem; color: var(--muted); margin: 10px 0 6px; }
    
    button {
      border: 1px solid var(--border); background: #132030; color: var(--text); padding: 8px 12px; border-radius: 10px; cursor:pointer;
    }
    button.primary { background: #17314b; border-color: #25496b; }
    button.success { background: #12321f; border-color: #225f39; }
    button.warn { background: #3a2c12; border-color: #72581d; }
    button.danger { background: #3b161a; border-color: #6a272d; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    
    .footer { text-align:center; color:var(--muted); margin-top: 20px; font-size:.9rem; }
    
    .bar { height: 3px; background: linear-gradient(90deg, var(--accent), transparent); border-radius: 999px; margin: 10px 0 16px; opacity:.5; }
  </style>
</head>
<body>
  <header>
    <h1>Website Index (placeholder)</h1>
    <div class="">Created by Choppovm for the SCP: Roleplay custom server Armed Research Installation V<br><i>[PROTOTYPE] Do not actively leak the URL to this website (even though it's open-source). Sending teasers/screenshots is permitted.</i></div>
  </header>

  <section class="card">
    <h2>Child Pages</h2>
    <div class="bar"></div>
    <label>[TEMPORARY PAGE] Click button to go to respective page</label>
    <label>Staff that will get website features on release:</label>
    <button onclick="redirectTo('staff_actingdepartment.html')">Acting Department</button>
    <button onclick="redirectTo('staff_eventcommittee.html')">Event Committee</button>
    <button onclick="redirectTo('staff_gamemoderationteam.html')">Game Moderation Team</button>
    <button onclick="redirectTo('staff_morphingdepartment.html')">Morphing Department</button>
    <button onclick="redirectTo('staff_serverstartuphosts.html')">Server Startup Hosts</button>
    <button onclick="redirectTo('staff_developmentteam.html')">Development Team</button>
    <label>Staff that don't have features yet (as of release):</label>
    <button onclick="redirectTo('staff_appealsandreportsteam.html')">Appeals & Reports Team</button>
    <button onclick="redirectTo('staff_discordmoderationteam.html')">Discord Moderation Team</button>
    <button onclick="redirectTo('staff_factionhubstaff.html')">Faction Hub Staff</button>
    <button onclick="redirectTo('staff_loredepartment.html')">Lore Department</button>
    <label>Pages used for backend admin/miscellaneous pages</label>
    <button onclick="redirectTo('redirect.html')">Redirect</button>
    <button onclick="redirectTo('holder.html')">Holder</button>
  </section>

  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
